<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://www.jetpowers2u.com/images/login1.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm">
      <input formControlName="username"  type="text" id="login" class="fadeIn second"
             name="login" placeholder="username">
      <input formControlName="password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="onSubmit()">
    </form>

    <small class="text-danger">{{message}}</small>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a routerLink = "/register">Don't have an account? Register here</a>
    </div>

  </div>
</div>
